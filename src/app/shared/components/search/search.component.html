<link rel="stylesheet" href="search.component.scss">
<div class="search">
  <mat-form-field appearance="outline">
    <mat-icon fontSet="material-symbols-outlined" matPrefix>search</mat-icon>
    <input class="search__input"
            matInput
           [placeholder]="placeholder"
           [ngModel]="searchValue"
           (ngModelChange)="setValue($event)">
    <button *ngIf="searchValue" class="search__close-button" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
      <mat-icon fontSet="material-symbols-outlined">close</mat-icon>
    </button>
  </mat-form-field>
</div>
