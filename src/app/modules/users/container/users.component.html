<div class="users">

  <div class="users__search">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Search for users</mat-label>
      <input matInput #filter placeholder="Find by Id" [(ngModel)]="filter.value">
      <button *ngIf="filter.value" matSuffix mat-icon-button (click)="filter.value=''">
        <mat-icon matSuffix color="accent" class="material-symbols-outlined">close</mat-icon>
      </button>
      <mat-icon matSuffix *ngIf="!filter.value" color="accent" class="material-symbols-outlined">search</mat-icon>
    </mat-form-field>
  </div>
  <div class="users__table" *ngIf="users$ | async as users">
    <mat-table class="mat-elevation-z6" [dataSource]="users">
      <!-- User id Definition -->
      <ng-container matColumnDef="id">
       <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
       <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
     </ng-container>
     <!-- User avatar Definition -->
     <ng-container matColumnDef="avatar">
      <mat-header-cell *matHeaderCellDef> Avatar </mat-header-cell>
      <mat-cell *matCellDef="let row"><app-avatar [src]="row.avatar"></app-avatar></mat-cell>
    </ng-container>
     <!-- User name Definition -->
     <ng-container matColumnDef="firstName">
       <mat-header-cell *matHeaderCellDef> Firstname </mat-header-cell>
       <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
     </ng-container>

     <!-- Lastname Definition -->
     <ng-container matColumnDef="lastName">
       <mat-header-cell *matHeaderCellDef> Lastname </mat-header-cell>
       <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
     </ng-container>

     <!-- Email Definition -->
     <ng-container matColumnDef="email">
       <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
       <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
     </ng-container>
    <!-- Actions Definition -->
     <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-flat-button color="primary" (click)="create()">
          <mat-icon class="material-symbols-outlined">add</mat-icon>
          <span>Add</span>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="edit(row)">
          <mat-icon aria-label="Edit" class="material-symbols-outlined">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="delete(row)">
          <mat-icon aria-label="Delete" class="material-symbols-outlined">delete_outlined</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

     <!-- Header and Row Declarations -->
     <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
     <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
   </mat-table>
   <div class="users__no-results" *ngIf="isContentLoading$ | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  </div>


</div>
