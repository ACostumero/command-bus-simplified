<div class="users mat-elevation-z8">
  <div>
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Search for users">
      <mat-icon matSuffix color="accent">search</mat-icon>
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource">
    <!-- User name Definition -->
    <ng-container matColumnDef="id">
     <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
     <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
   </ng-container>
   <!-- User name Definition -->
   <ng-container matColumnDef="firstName">
     <mat-header-cell *matHeaderCellDef> Firstname </mat-header-cell>
     <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
   </ng-container>

   <!-- Age Definition -->
   <ng-container matColumnDef="lastName">
     <mat-header-cell *matHeaderCellDef> Lastname </mat-header-cell>
     <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
   </ng-container>

   <!-- Title Definition -->
   <ng-container matColumnDef="email">
     <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
     <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
   </ng-container>

   <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-flat-button color="primary" (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
        <span>Add</span>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let row; let i=index;">
      <button mat-icon-button color="accent" (click)="startEdit(row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="deleteItem(row)">
        <mat-icon aria-label="Delete">delete_outlined</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

   <!-- Header and Row Declarations -->
   <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
   <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
 </mat-table>

 <div class="no-results" *ngIf="!dataSource.length">
  No results
</div>

</div>
