<div class="header">
	<mat-toolbar class="header__toolbar">
		<span>Command Bus Simplified</span>
		<span class="header__toolbar--spacer"></span>
		<button mat-icon-button
						(click)="openExampleDrawer()">
			<mat-icon fontSet="material-symbols-outlined">layers_clear</mat-icon>
		</button>
		<button mat-icon-button
						[matMenuTriggerFor]="appUserMenu">
			<mat-icon fontSet="material-symbols-rounded">manage_accounts</mat-icon>
		</button>
	</mat-toolbar>
</div>

<mat-menu #appUserMenu="matMenu">
	<button mat-menu-item
					(click)="onClickLogout()">Logout</button>
</mat-menu>
